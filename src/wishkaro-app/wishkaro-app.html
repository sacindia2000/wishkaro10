<dom-module id="wishkaro-app">
  <template id = "templateID">
<style>
      [hidden] {
          display: none;
        }

      :host {
        height: 100vh;
        margin: 0;
        display: flex;
        background-size: cover;
        flex-direction: column;
        --app-primary-color: #5031AA;
        --app-secondary-color: black;
       font-size: var(--app-toolbar-font-size, 50px);
      }
      app-header {
      @apply --layout-fixed-top;
      z-index: 1;
      color: #fff;
      font-size: 30px;
      background-color: var(--app-primary-color);
    }
    app-toolbar
    {
        font-size: 20px;
        line-height: 28px;
        font-weight: bold;
    }
   paper-tabs
   {
    background-color: var(--app-primary-color);
    color: #fff;
    z-index:1;
   }
</style>
 <app-header-layout fullbleed>

  <app-header  slot="header">
        <app-toolbar>
        <paper-icon-button hidden$= "{{hidebackarrow}}" icon="arrow-back" on-tap = "backarrowtapped"></paper-icon-button>
        <div  class="paper-font-title" style = "padding-top:40px; padding-left:30%">{{maintitle}}</div>
        </app-toolbar>

        <paper-tabs hidden$="{{hideme}}"  id = "mytabs" selected="{{page}}" attr-for-selected="name">
          <paper-tab name = "view1" >POPULAR</paper-tab>
          <paper-tab name = "view2" >CATEGORIES</paper-tab>
     </paper-tabs>

    </app-header>


    <iron-pages
       selected="{{page}}"
       attr-for-selected="name"
       fallback-selection="view404"
       role="main">

    <my-view1 objectselected = "{{testitem}}" name="view1"></my-view1>
    <my-view2 objectselected = "{{testitem}}"  name="view2"></my-view2>
    <my-view3 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view3"></my-view3>
    <my-view4 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view4"></my-view4>
    <my-view5 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view5"></my-view5>
    <my-view6 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view6"></my-view6>
     <my-lightboxview  objectselected = "{{testitem}}" name = "lightboxview"></my-lightboxview>         


    <my-view404 name="view404"></my-view404>
  </iron-pages>
 </app-header-layout>
 </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
     var temp = true;
    class WishkaroApp extends Polymer.Element {
      static get is() { return 'wishkaro-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wishkaro-app'
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
            value: 'view1',
            notify:true
          },
          maintitle: {
            type: String,
            value : "WishKaro",
            notify : true
          },
          hideme: {
          type: Boolean,
          value: false
        },
        hidebackarrow: {
          type: Boolean,
          value: true
        },
        testitem:
        {
          type : Object,
          notify : true,
          observer : '_testitemchanged'
        },
          myProperty:Boolean,
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          };
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
         this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
       // if (!this.$.drawer.persistent) {
       //   this.$.drawer.close();
       // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);

      }

      _showPage404() {
        this.page = 'view404';
      }
      ready()
      {
        super.ready();
      }
      _testitemchanged()
      {
        console.log('Item has changed need to check');
        console.log(this.testitem);
        if(this.testitem != null)
        {
        this. hidebackarrow= false;
        this.hideme = true;
        if(this.testitem.name === "Wedding")
        {
           this.page = "view3";
           this.maintitle = "Wedding Wishes";
        }
        else if (this.testitem.name === "Birthday")
        {
          this.page = "view4";
          this.maintitle = "Happy Birthday";
        }
        else if (this.testitem.name === "GoodMorning")
        {
          this.page = "view5";
          this.maintitle = "Good Morning";

        }
        else if (this.testitem.name === "GoodNight")
        {
          this.page = "view6";
          this.maintitle = "Good Night";

        } else if (this.testitem.name === "LightBox")
        {
            console.log("Lightbox view selected");
            this.page = "lightboxview";

        }
        else
        console.log("ERROR");



        }
      }
      backarrowtapped()
      {
        console.log("Back Arrow tapped");
        this.page = "view1";
        this. hidebackarrow= true;
        this.hideme = false;
        this.maintitle = "WiskKaro";

      }

    }

    window.customElements.define(WishkaroApp.is, WishkaroApp);
  </script>
</dom-module>
