<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<dom-module id="wishkaro-app">
  <template>
<style>
      [hidden] {
          display: none;
        }

      :host {
        height: 100vh;
        margin: 0;
        display: flex;
        background-size: cover;
        background-color: #EFEFEF;
        flex-direction: column;
        --app-primary-color: #5031AA;
        --app-secondary-color: black;
       font-size: var(--app-toolbar-font-size, 50px);
      }
      app-header {
      @apply --layout-fixed-top;
      z-index: 1;
      color: #fff;
      font-size: 30px;
      background-color: var(--app-primary-color);
    }
    app-toolbar
    {
        font-size: 20px;
        line-height: 28px;
        font-weight: bold;
        height: 48px;
        padding-left : 0px;
        padding-right: 0px;

    }
   paper-tabs
   {
    background-color: var(--app-primary-color);
    color: #fff;
    z-index:1;
   }
</style>
<app-location route="{{route}}"></app-location>
<app-route route="{{route}}" pattern="/:view" data="{{data}}"></app-route>

 <app-header-layout fullbleed>

  <app-header slot="header">
        <app-toolbar sticky>
        <paper-icon-button hidden$= "{{hidebackarrow}}" icon="arrow-back" on-click = "backarrowtapped">

        </paper-icon-button>
        <div  class="paper-font-title" style = "padding-left:137px;padding-top:20px;">{{maintitle}}</div>
        </app-toolbar>
        <paper-tabs hidden$="{{hideme}}"  id = "mytabs" selected="{{data.view}}" attr-for-selected="name">
            <paper-tab name = "view1" >POPULAR</paper-tab>
            <paper-tab name = "view2" >CATEGORIES</paper-tab>
          </paper-tabs> 
  </app-header>

  <iron-pages
     selected="{{data.view}}"
     attr-for-selected="name"
     fallback-selection="view404"
     role="main">
    <my-view1 objectselected = "{{viewobject}}" name="view1"></my-view1>
    <my-view2 objectselected = "{{viewobject}}"  name="view2"></my-view2>
    
    <my-view3 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view3"></my-view3>
    <my-view4 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view4"></my-view4>
    <my-view5 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view5"></my-view5>
    <my-view6 chngpage = "{{page}}" hidetab="{{hideme}}" hidebackarrow="{{hidebackarrow}}"
              name="view6"></my-view6>
    <my-lightboxview  objectselected = "{{viewobject}}" name = "lightboxview"></my-lightboxview>
    <my-view404 name="view404"></my-view404>
    
  </iron-pages>
 </app-header-layout>
 </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
     var temp = true;
    class WishkaroApp extends Polymer.Element {
      static get is() { return 'wishkaro-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wishkaro-app'
          },
          data: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
            value: 'view1',
            notify:true
          },
          maintitle: {
            type: String,
            value : "WishKaro",
            notify : true
          },
          hideme: {
          type: Boolean,
          value: false
        },
        hidebackarrow: {
          type: Boolean,
          value: true
        },
        viewobject:
        {
          type : Object,
          notify : true,
          observer : '_viewobjectchanged'
        },
          myProperty:Boolean,
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          };
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        console.log("_routePageChanged");
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
         this.data.view = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
       // if (!this.$.drawer.persistent) {
       //   this.$.drawer.close();
       // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        console.log("My URL Object" + page.view);
        var resolvedPageUrl = this.resolveUrl('my-' + page.view + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);

      }

      _showPage404() {
        this.data.view = 'view404';
      }
      constructor() {
        super();
        console.log("Constructor");
        this.data = {view:'view1' };
      
      }
      ready()
      {
        super.ready();
        console.log("Ready");
        this.data = {view:'view1' };

      }
      _viewobjectchanged()
      {
        console.log('Item has changed need to check');
        console.log(this.viewobject);
        if(this.viewobject != null)
        {
        this. hidebackarrow= false;
        this.hideme = true;
        if(this.viewobject.name === "Wedding")
        {
          // this.data.view = "view3";
           this.set('data.view', 'view3');
           this.maintitle = "Wedding Wishes";
        }
        else if (this.viewobject.name === "Birthday")
        {
         // this.data.view = "view4";
          this.set('data.view', 'view4');
          this.maintitle = "Happy Birthday";
        }
        else if (this.viewobject.name === "GoodMorning")
        {
          //this.data.view = "view5";
          this.set('data.view', 'view5');
          this.maintitle = "Good Morning";

        }
        else if (this.viewobject.name === "GoodNight")
        {
          //this.data.view = "view6";
          this.set('data.view', 'view6');
          this.maintitle = "Good Night";

        } else if (this.viewobject.name === "LightBox")
        {
            console.log("Lightbox view selected");
            var url = "lightboxview/" + this.viewobject.linkimage;
            this.set('data.view', url);
            

        }
        else
        console.log("ERROR");



        }
      }
      backarrowtapped()
      {
        console.log("Back Arrow tapped");
        this.set('data.view', 'view1');
        this. hidebackarrow= true;
        this.hideme = false;
        this.maintitle = "WishKaro";

      }



    }

    window.customElements.define(WishkaroApp.is, WishkaroApp);
  </script>
</dom-module>
